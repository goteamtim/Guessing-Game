<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <title>Number Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="numCss.css"/>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <script src="numGame.js" type="text/javascript"></script>
        <div id="outer"><div id="inner"></div></div>
        <h1>The Guessing Game</h1>
        <p>You get 5 chances to guess the number between 1 and 10.</p>
        <table>
            <tr><td id="1">1</td><td id="2">2</td><td id="3">3</td></tr>
            <tr><td id="4">4</td><td id="5">5</td><td id="6">6</td></tr>
            <tr><td id="7">7</td><td id="8">8</td><td id="9">9</td></tr>
            <tr><td id="start" onclick="gameLogic();">Start!</td><td id="10">10</td><td id="reset" onClick="window.location.reload();">Reset</td></tr>
            <tr><td colspan="3" id="result"></td></tr>
        </table>
        <div id="guessLeft">5</div>
    </body>
</html>
